grumphp:
    hooks_dir: ~
    fixer:
        enabled: true
        fix_by_default: false
    tasks:
        phpcs:
            standard: [PSR12]
            whitelist_patterns:
                - /^src\/(.*)/
        phpcsfixer:
            config: .php-cs-fixer.dist.php
            config_contains_finder: true
        phpunit: ~
        git_commit_message:
            matchers:
                'Penser à mettre le numéro de issue (ex: "DEV-XXX: Lorem ipsum")': /((DEV|RUN)-\d+:.+)/
